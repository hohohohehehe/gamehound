<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - GAMEHOUND</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>GAMEHOUND</h1>
        <h2>Студия по разработке игр с неугасающим энтузиазмом</h2>
        <nav>
            <div id="menu">
                <a href="index.html">главная</a>
                <a href="aboutUs.html">о нас</a>

                <a href="contacts.html">контакты</a>
                <a href="login.html" class="active">вход</a>
            </div>
        </nav>
    </header>

    <main id="main">
        <section class="auth-section">
            <div class="auth-container">
                <h1>Вход в систему</h1>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Войти</button>
                    
                    <div class="auth-links">
                        <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                    </div>
                </form>
                
                <div id="message" class="message"></div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <h3>наши контакты</h3>
        <p>Телефон: +7 (999) 999-99-99</p>
        <p>Email: gamehound@gmail.com</p>
    </footer>

    <script src="script.js"></script>
</body>
